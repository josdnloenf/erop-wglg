    <h3>百勝餐飲集團</h3>
    <p>百勝餐飲集團（英文：Yum! Brands, Inc.）是一家總部位於美國肯塔基州路易斯維爾的餐飲集團，旗下擁有以肯德基、必勝客、塔可鐘（Taco Bell）等為主力的多個餐飲連鎖品牌，在超過130個國家和地區擁有近40,000間餐廳，是全球門市最多的速食公司，並被《財星》雜誌列入全球500大企業名單內。
作為全球布局的一環百勝集團在中國大陸也進行積極的市場拓展，除了旗下原本就擁有如肯德基、必勝客、塔可鐘等國際品牌外，也擁有東方既白、小肥羊等中國當地品牌的經營權。</p>
